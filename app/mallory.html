{% extends "_base.html" %}

{% block content %}
<div class="section">
	<h1>Get in touch</h1>
	{% for row in contact %}
		<ul>
			<li>{{ row.type }}: <a href="{{ row.link }}" target="_blank">{{ row.name }}</a></li>
		</ul>
	{% endfor %}
</div>
<div class="section">
	<h1>A Little About Me</h1>
	{% for row in mallory %}
	<p>{{ row.start }}</p>
	<ul>
		<li class="about-li">{{ row.experiences }}</li>
	</ul>
	<p>{{ row.end }}</p>
	{% endfor %}
</div>
{% endblock %}
